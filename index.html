<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBackground</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Andika+New+Basic&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <video autoplay muted loop plays-inline id="videoBackground">
            <source src="video/Argentina.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <h1><i class="fas fa-route iconlogo"></i> TravelAR</h1> 
        </div>
        <div class="sidebar">
            <div class="texto-sidebar">
                <h1>Argentina</h1>
                <h4>Un millón de amaneceres por descubrir</h4>
            </div>
        </div>

        <div class="contenedor">
            <h1>Siempre es un buen momento para viajar</h1>
            <p>Vení a conocer estos increíbles paisajes.</p>
            <div class="btn" id="btnPlay">
                <img src="img/play.png" id="icono" alt=""> Ver video
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
